# ==============================================================================
# NGINX CONFIGURATION FOR DJANGO APPLICATION
# ==============================================================================
# Copy this to /etc/nginx/sites-available/estate
# Then: ln -s /etc/nginx/sites-available/estate /etc/nginx/sites-enabled/
# Test: nginx -t
# Reload: systemctl reload nginx
# ==============================================================================

# Upstream Django application servers (load balancing)
upstream django_app {
    # Load balancing method:
    # - round_robin (default): distribute evenly
    # - least_conn: route to server with fewest active connections
    # - ip_hash: route same IP to same server (session persistence)
    least_conn;
    
    # Single server setup
    server 127.0.0.1:8000 weight=1;
    
    # Multi-server setup (uncomment for scaling)
    # server app1.example.com:8000 weight=5;
    # server app2.example.com:8000 weight=5;
    # server app3.example.com:8000 weight=5;
    # server app4.example.com:8000 backup;  # Failover only
    
    # Keep connections alive (performance boost)
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name estate.example.com www.estate.example.com;
    
    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name estate.example.com www.estate.example.com;
    
    # ===========================================================================
    # SSL CONFIGURATION
    # ===========================================================================
    ssl_certificate /etc/letsencrypt/live/estate.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/estate.example.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/estate.example.com/chain.pem;
    
    # SSL settings (modern configuration)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # ===========================================================================
    # SECURITY HEADERS
    # ===========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Content Security Policy (adjust as needed)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' wss:;" always;
    
    # ===========================================================================
    # GZIP COMPRESSION
    # ===========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy
        text/xml;
    
    # ===========================================================================
    # BUFFER SETTINGS
    # ===========================================================================
    client_max_body_size 50M;  # Max upload size
    client_body_buffer_size 128k;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    
    # ===========================================================================
    # STATIC FILES (Served directly by Nginx - FAST)
    # ===========================================================================
    location /static/ {
        alias /var/www/estate/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Enable gzip for static files
        gzip_static on;
        
        # Disable access logging for static files (performance)
        access_log off;
    }
    
    # ===========================================================================
    # MEDIA FILES (User uploads)
    # ===========================================================================
    location /media/ {
        alias /var/www/estate/media/;
        expires 7d;
        add_header Cache-Control "public";
        
        # Prevent script execution in uploads (security)
        location ~* \.(php|py|pl|sh|cgi)$ {
            deny all;
        }
    }
    
    # ===========================================================================
    # FAVICON & ROBOTS
    # ===========================================================================
    location = /favicon.ico {
        alias /var/www/estate/static/favicon.ico;
        access_log off;
        log_not_found off;
        expires 30d;
    }
    
    location = /robots.txt {
        alias /var/www/estate/static/robots.txt;
        access_log off;
        log_not_found off;
    }
    
    # ===========================================================================
    # RATE LIMITING FOR SENSITIVE ENDPOINTS
    # ===========================================================================
    location /login/ {
        limit_req zone=login burst=5 nodelay;
        limit_conn conn_limit 5;
        
        proxy_pass http://django_app;
        include /etc/nginx/proxy_params;
    }
    
    location /register/ {
        limit_req zone=login burst=3 nodelay;
        limit_conn conn_limit 3;
        
        proxy_pass http://django_app;
        include /etc/nginx/proxy_params;
    }
    
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://django_app;
        include /etc/nginx/proxy_params;
        
        # API-specific headers
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # ===========================================================================
    # WEBSOCKET SUPPORT (for chat)
    # ===========================================================================
    location /ws/ {
        proxy_pass http://django_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeout
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
    
    # ===========================================================================
    # HEALTH CHECK ENDPOINT (for load balancers)
    # ===========================================================================
    location /health/ {
        access_log off;
        proxy_pass http://django_app;
        proxy_set_header Host $host;
    }
    
    # ===========================================================================
    # DJANGO APPLICATION (All other requests)
    # ===========================================================================
    location / {
        limit_req zone=general burst=20 nodelay;
        
        proxy_pass http://django_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_read_timeout 30s;
        proxy_send_timeout 30s;
        
        # Don't buffer responses (for streaming)
        proxy_buffering off;
    }
    
    # ===========================================================================
    # BLOCK SENSITIVE FILES
    # ===========================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # ===========================================================================
    # ERROR PAGES
    # ===========================================================================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/estate/static/errors/;
        internal;
    }
}
