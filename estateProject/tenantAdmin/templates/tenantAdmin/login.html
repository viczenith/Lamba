<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    {% load static %}
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #1e293b;
        }

        .subtitle {
            color: #64748b;
            margin-bottom: 2rem;
        }

        .form-label {
            font-weight: 600;
            color: #475569;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            transition: all 0.2s;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 0.75rem;
            font-weight: 600;
            border-radius: 8px;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .alert {
            border-radius: 8px;
            border: none;
        }

        .security-notice {
            background: #f1f5f9;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #64748b;
        }

        .security-notice i {
            color: #667eea;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-container">
            <i class="ri-shield-star-line"></i>
            <h2>Tenant Admin Login</h2>
            <p class="subtitle">System Administrator Access</p>
        </div>

        <div id="alert-container"></div>
Â¬
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    name="email" 
                    placeholder="admin@example.com" 
                    required
                >
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password" 
                    required
                >
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">
                <i class="ri-login-line me-2"></i>
                Sign In
            </button>
        </form>

        <div class="security-notice">
            <i class="ri-information-line"></i>
            <strong>System Admin Only:</strong> This area is restricted to authorized system administrators.
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const alertContainer = document.getElementById('alert-container');
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Signing in...';
            alertContainer.innerHTML = '';
            
            try {
                const formData = new FormData(e.target);
                const response = await fetch('/tenant-admin/api/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: formData.get('email'),
                        password: formData.get('password'),
                    }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alertContainer.innerHTML = `
                        <div class="alert alert-success">
                            <i class="ri-checkbox-circle-line me-2"></i>
                            Login successful! Redirecting...
                        </div>
                    `;
                    
                    // Store token
                    localStorage.setItem('tenant_admin_token', data.access_token);
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '{% url "tenant_admin:dashboard" %}';
                    }, 1000);
                } else {
                    throw new Error(data.error || 'Login failed');
                }
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="ri-error-warning-line me-2"></i>
                        ${error.message}
                    </div>
                `;
                
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="ri-login-line me-2"></i>Sign In';
            }
        });
    </script>
</body>
</html>
